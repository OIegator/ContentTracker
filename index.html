<!DOCTYPE html>
<html>
<head>
    <title>Content Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="src/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!--===============================================================================================-->
    <script src="src/index.js" type="module"></script>
</head>
<body>
<div class="container">

    <div class="row" id="inputBtn">
        <input type="text" id="game-name">
        <div class="dropdown" id="month-picker">
            <div class="select">
            <span class="selected">January</span>
            <div class="caret"></div>
            </div>
            <ul class="menu">
                <li class="active">January</li>
                <li>February</li>
                <li>March</li>
                <li>April</li>
                <li>May</li>
                <li>June</li>
                <li>July</li>
                <li>August</li>
                <li>September</li>
                <li>October</li>
                <li>November</li>
                <li>December</li>
            </ul>
        </div>
        <button class="btn" id="submit">ADD GAME</button>
    </div>

    <div class="row" id='gamesList'>
    </div>

    <div class="row" id="timeline">
        <svg></svg>
    </div>

</div>

</body>
</html>
